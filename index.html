<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    

</head>

<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh">
        <div class="btn-holder" style="display: flex; flex-direction: column; width: 25vw">
            <h1 id="result">0</h1>
            <div style="display: flex; justify-content: space-between;">
                <button style="width: 25%" id="AC" class="btn btn-secondary" onclick="ac()">AC</button>
                <button style="width: 25%" id="+/-" class="btn btn-secondary" onclick="changeSign()">+/-</button>
                <button style="width: 25%" id="%" class="btn btn-secondary" onclick="percent()">%</button>
                <button style="width: 25%" id="/" class="btn btn-warning" onclick="display('/')">/</button>

            </div>

            <div style="display: flex; justify-content: space-between;">
                <button style="width: 25%" id="7" class="btn btn-dark" onclick="display('7')">7</button>
                <button style="width: 25%" id="8" class="btn btn-dark" onclick="display('8')">8</button>
                <button style="width: 25%" id="9" class="btn btn-dark" onclick="display('9')">9</button>
                <button style="width: 25%" id="*" class="btn btn-warning" onclick="display('*')">x</button>

            </div>

            <div style="display: flex; justify-content: space-between;">
                <button style="width: 25%" id="4" class="btn btn-dark" onclick="display('4')">4</button>
                <button style="width: 25%" id="5" class="btn btn-dark" onclick="display('5')">5</button>
                <button style="width: 25%" id="6" class="btn btn-dark" onclick="display('6')">6</button>
                <button style="width: 25%" id="-" class="btn btn-warning" onclick="display('-')">-</button>

            </div>
            
            <div style="display: flex; justify-content: space-between;">
                <button style="width: 25%" id="1" class="btn btn-dark" onclick="display('1')">1</button>
                <button style="width: 25%" id="2" class="btn btn-dark" onclick="display('2')">2</button>
                <button style="width: 25%" id="3" class="btn btn-dark" onclick="display('3')">3</button>
                <button style="width: 25%" id="+" class="btn btn-warning" onclick="display('+')">+</button>

            </div>

            <div style="display: flex; justify-content: space-between;">
                <button style="width: 50%" id="0" class="btn btn-dark" onclick="display('0')">0</button>
                <button style="width: 25%" id="." class="btn btn-dark" onclick="display('.')">.</button>
                <button style="width: 25%" id="=" class="btn btn-warning" onclick="calculate()">=</button>

            </div>
        </div>
    </div>

    

    <!-- <button onclick="alert('hello world')">Click me</button> -->
    <!-- <button onclick="alert('hello world')">Click me</button> -->
    
    <!-- place at END of the file -->
    <script src="app.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
